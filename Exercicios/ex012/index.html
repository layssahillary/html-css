<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inseridos videos hospedados localmente</h1>
    <p>este video esta hospdado no me proprio servidor</p>

    <video width="200"  controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">

    </video>

    <H1>inserindo videos do youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XfdgwJenJKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/659245743?h=31c74c343c&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
