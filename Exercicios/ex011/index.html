<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexÃ­vel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.mp3" type="audio/ogg">
        <source src="midia/musica.mp3" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio.
            <a href="midia/musica.mp3"></a> clique aqui para baixar o arquivo
        </p>
        
    
    </audio>
    
</body>
</html>
